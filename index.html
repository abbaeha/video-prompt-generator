<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prompt Generator Pro (Offline)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;

        // --- Icon Components ---
        const UserIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const SceneryIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.66 16.34l-1.42-1.42a2 2 0 0 0-2.82 0L15 16.34l-1.42-1.42a2 2 0 0 0-2.82 0L9.34 16.34l-1.42-1.42a2 2 0 0 0-2.82 0L3.68 16.34a2 2 0 0 0 0 2.82l1.42 1.42a2 2 0 0 0 2.82 0L9.34 19.17l1.42 1.42a2 2 0 0 0 2.82 0l1.42-1.42a2 2 0 0 0 0-2.82zM22 12l-2-2-2-2-2-2-2-2"></path><path d="M8 8l-2-2-2-2"></path><path d="M16 12l-2-2"></path></svg>;
        const TypeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>;
        const BrushIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.06 11.9L10 13l4.17-4.17a2.82 2.82 0 1 0-4-4L4.17 10a2.82 2.82 0 0 0 0 4L10 19.83l.88-.88c.34-.34.34-.89 0-1.23L9.06 16c-.34-.34-.34-.89 0-1.23z"></path><path d="M14.5 5.5L18.5 9.5"></path></svg>;
        const SlidersIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20"y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>;
        const CopyIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        
        // --- UI Components ---
        const MessageBox = ({ message, type, onClose }) => {
          if (!message) return null;
          const typeStyles = { error: 'bg-red-100 border-red-500 text-red-700', success: 'bg-green-100 border-green-500 text-green-700', info: 'bg-blue-100 border-blue-500 text-blue-700' };
          return ( <div className={`fixed bottom-4 right-4 p-4 rounded-lg shadow-2xl ${typeStyles[type] || typeStyles['info']} border-l-4 z-50 animate-fade-in`}><div className="flex justify-between items-center"><span className="font-medium">{message}</span><button onClick={onClose} className="ml-4 text-xl font-bold leading-none hover:text-black">&times;</button></div></div>);
        };
        const Input = (props) => <input {...props} className="p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 w-full bg-slate-50"/>;
        const Select = (props) => <select {...props} className="p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 w-full bg-slate-50"/>;
        const Textarea = (props) => <textarea {...props} className="p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 w-full bg-slate-50"/>;

        const FormSection = ({ title, icon, children }) => (
          <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200 mb-6">
            <h2 className="text-xl font-bold mb-4 flex items-center gap-3 text-slate-800">{icon}{title}</h2>
            <div className="space-y-4">{children}</div>
          </div>
        );

        // Main App Component
        function App() {
          // --- State Declarations ---
          const [subject, setSubject] = useState('');
          const [action, setAction] = useState('');
          const [background, setBackground] = useState('');
          const [text, setText] = useState('');
          const [font, setFont] = useState('');
          const [artStyle, setArtStyle] = useState('');
          const [composition, setComposition] = useState('');
          const [lighting, setLighting] = useState('');
          const [colorPalette, setColorPalette] = useState('');
          const [quality, setQuality] = useState('');
          const [additionalDetails, setAdditionalDetails] = useState('');
          
          const [message, setMessage] = useState('');
          const [messageType, setMessageType] = useState('info');
          const [indonesianPrompt, setIndonesianPrompt] = useState('');
          const [englishPrompt, setEnglishPrompt] = useState('');

          // --- Dropdown Options ---
          const artStyleOptions = [
            { id: 'photo', label: 'Fotografi Realistis', value: 'photorealistic, photography' },
            { id: 'oil', label: 'Lukisan Cat Minyak', value: 'oil painting, masterpiece' },
            { id: 'watercolor', label: 'Lukisan Cat Air', value: 'watercolor painting' },
            { id: 'concept', label: 'Seni Konsep Digital', value: 'concept art, digital painting' },
            { id: 'anime', label: 'Gaya Anime (Modern)', value: 'modern anime style, vibrant' },
            { id: 'anime90', label: 'Gaya Anime (90-an)', value: '90s anime style, retro anime aesthetic' },
            { id: 'pixel', label: 'Pixel Art', value: 'pixel art, 16-bit' },
            { id: '3d', label: 'Render 3D (Octane)', value: '3d render, octane render, cgi' },
            { id: 'fantasy', label: 'Seni Fantasi Epik', value: 'epic fantasy art, detailed, majestic' },
            { id: 'cyberpunk', label: 'Cyberpunk', value: 'cyberpunk, neon, futuristic' },
          ];
          const compositionOptions = [
            { id: 'extreme_closeup', label: 'Close-up Ekstrem', value: 'extreme close-up' },
            { id: 'closeup', label: 'Close-up', value: 'close-up shot' },
            { id: 'medium', label: 'Medium Shot', value: 'medium shot' },
            { id: 'full', label: 'Full Body Shot', value: 'full body shot' },
            { id: 'wide', label: 'Wide Angle / Lebar', value: 'wide angle shot' },
            { id: 'landscape', label: 'Landscape / Pemandangan', value: 'landscape, scenic' },
            { id: 'top', label: 'Dari Atas (Top-down)', value: 'top-down view, flat lay' },
            { id: 'low', label: 'Sudut Rendah (Low Angle)', value: 'low angle shot' },
          ];
          const lightingOptions = [
            { id: 'cinematic', label: 'Pencahayaan Sinematik', value: 'cinematic lighting, dramatic' },
            { id: 'soft', label: 'Cahaya Lembut & Tersebar', value: 'soft light, diffused lighting' },
            { id: 'dramatic', label: 'Pencahayaan Dramatis (Kontras Tinggi)', value: 'dramatic lighting, high contrast, moody' },
            { id: 'neon', label: 'Cahaya Neon Berwarna', value: 'neon lighting, vibrant colors' },
            { id: 'rim', label: 'Siluet dengan Rim Light', value: 'rim lighting, silhouette' },
            { id: 'golden', label: 'Golden Hour (Sore Hari)', value: 'golden hour, warm light' },
          ];
          const colorPaletteOptions = [
            { id: 'pastel', label: 'Pastel Lembut', value: 'soft pastel color palette' },
            { id: 'mono', label: 'Monokromatik (Hitam Putih)', value: 'monochromatic, black and white' },
            { id: 'warm', label: 'Nada Hangat (Merah, Oranye)', value: 'warm color palette' },
            { id: 'cool', label: 'Nada Dingin (Biru, Ungu)', value: 'cool color palette' },
            { id: 'neon', label: 'Neon Cyberpunk', value: 'vibrant neon colors, cyberpunk palette' },
            { id: 'earth', label: 'Nada Bumi (Coklat, Hijau)', value: 'earthy tones, natural colors' },
          ];
          const qualityOptions = [
            { id: 'hd', label: 'High Detail', value: 'highly detailed, sharp focus' },
            { id: '4k', label: '4K', value: '4K, high resolution' },
            { id: '8k', label: '8K', value: '8K, uhd, ultra high resolution' },
            { id: 'masterpiece', label: 'Masterpiece', value: 'masterpiece, best quality' },
            { id: 'artstation', label: 'Trending di ArtStation', value: 'trending on artstation, masterpiece' },
          ];
          
          // --- Utility Functions ---
          const showMessage = useCallback((msg, type = 'info') => { setMessage(msg); setMessageType(type); setTimeout(() => setMessage(''), 5000); }, []);
          const copyToClipboard = (text, lang) => { if(!text) return; const textarea = document.createElement('textarea'); textarea.value = text; document.body.appendChild(textarea); textarea.select(); try { document.execCommand('copy'); showMessage(`${lang} prompt berhasil disalin!`, 'success'); } catch (err) { showMessage(`Gagal menyalin ${lang} prompt.`, 'error'); console.error('Failed to copy text: ', err); } document.body.removeChild(textarea); };

          // --- Core Logic ---
          const generatePrompt = () => {
            if (!subject) { showMessage("Subjek Utama tidak boleh kosong.", "error"); return; }
            
            // Build Indonesian Prompt
            const indonesianParts = [
              subject, action, background ? `dengan latar belakang ${background}` : '',
              text ? `dengan tulisan '${text}'` : '', font ? `gaya font ${font}` : '',
              artStyle ? artStyleOptions.find(o=>o.value===artStyle)?.label : '', 
              composition ? compositionOptions.find(o=>o.value===composition)?.label : '',
              lighting ? lightingOptions.find(o=>o.value===lighting)?.label : '',
              colorPalette ? colorPaletteOptions.find(o=>o.value===colorPalette)?.label : '',
              quality ? qualityOptions.find(o=>o.value===quality)?.label : '',
              additionalDetails
            ];
            setIndonesianPrompt(indonesianParts.filter(Boolean).join(', '));

            // Build English Prompt
            const englishParts = [
              subject, action, background,
              text ? `Text: "${text}"` : '', font ? `font style: ${font}` : '',
              artStyle, composition, lighting, colorPalette, quality, additionalDetails
            ];
            setEnglishPrompt(englishParts.filter(Boolean).join(', '));
          };

          return (
            <div className="min-h-screen bg-slate-50 p-4 sm:p-6 lg:p-8 font-sans">
              <div className="w-full max-w-7xl mx-auto">
                <div className="text-center mb-10">
                    <h1 className="text-4xl md:text-5xl font-extrabold text-slate-900 mb-2">Image Prompt Generator Pro</h1>
                    <p className="text-lg text-slate-600">Rancang deskripsi gambar untuk AI dengan presisi dan konsistensi.</p>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                    <div className="lg:col-span-2 space-y-6">
                        <FormSection title="Subjek Utama" icon={<UserIcon />}>
                            <div>
                                <label className="block text-slate-700 text-sm font-semibold mb-1">Deskripsi Subjek <span className="text-red-500">*</span></label>
                                <Textarea placeholder="Contoh: seekor naga fantasi, sebuah mobil sport futuristik..." value={subject} onChange={(e) => setSubject(e.target.value)} required rows="2"/>
                            </div>
                            <div>
                                <label className="block text-slate-700 text-sm font-semibold mb-1">Aksi & Emosi</label>
                                <Input type="text" placeholder="Contoh: sedang terbang di antara awan, melaju kencang..." value={action} onChange={(e) => setAction(e.target.value)} />
                            </div>
                        </FormSection>

                        <FormSection title="Latar Belakang & Adegan" icon={<SceneryIcon />}>
                            <label className="block text-slate-700 text-sm font-semibold mb-1">Detail Latar Belakang</label>
                            <Textarea placeholder="Contoh: di puncak gunung bersalju saat fajar, di dalam sebuah kafe..." value={background} onChange={(e) => setBackground(e.target.value)} rows="3" />
                        </FormSection>

                        <FormSection title="Teks & Tipografi" icon={<TypeIcon />}>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label className="block text-slate-700 text-sm font-semibold mb-1">Teks yang Ditampilkan</label><Input type="text" placeholder="Contoh: 'Selamat Datang'" value={text} onChange={(e) => setText(e.target.value)} /></div>
                                <div><label className="block text-slate-700 text-sm font-semibold mb-1">Gaya Font</label><Input type="text" placeholder="Contoh: kaligrafi, digital, retro" value={font} onChange={(e) => setFont(e.target.value)} /></div>
                            </div>
                        </FormSection>

                        <FormSection title="Gaya & Komposisi" icon={<BrushIcon />}>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label className="block text-slate-700 text-sm font-semibold mb-1">Gaya Seni</label><Select value={artStyle} onChange={(e) => setArtStyle(e.target.value)}><option value="">Pilih Gaya</option>{artStyleOptions.map(o => <option key={o.id} value={o.value}>{o.label}</option>)}</Select></div>
                                <div><label className="block text-slate-700 text-sm font-semibold mb-1">Komposisi & Framing</label><Select value={composition} onChange={(e) => setComposition(e.target.value)}><option value="">Pilih Komposisi</option>{compositionOptions.map(o => <option key={o.id} value={o.value}>{o.label}</option>)}</Select></div>
                            </div>
                        </FormSection>
                        
                        <FormSection title="Warna, Cahaya & Kualitas" icon={<SlidersIcon />}>
                             <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label className="block text-slate-700 text-sm font-semibold mb-1">Pencahayaan</label><Select value={lighting} onChange={(e) => setLighting(e.target.value)}><option value="">Pilih Pencahayaan</option>{lightingOptions.map(o => <option key={o.id} value={o.value}>{o.label}</option>)}</Select></div>
                                <div><label className="block text-slate-700 text-sm font-semibold mb-1">Palet Warna</label><Select value={colorPalette} onChange={(e) => setColorPalette(e.target.value)}><option value="">Pilih Palet Warna</option>{colorPaletteOptions.map(o => <option key={o.id} value={o.value}>{o.label}</option>)}</Select></div>
                                <div className="md:col-span-2"><label className="block text-slate-700 text-sm font-semibold mb-1">Kualitas & Detail</label><Select value={quality} onChange={(e) => setQuality(e.target.value)}><option value="">Pilih Kualitas</option>{qualityOptions.map(o => <option key={o.id} value={o.value}>{o.label}</option>)}</Select></div>
                            </div>
                            <div className="mt-4"><label className="block text-slate-700 text-sm font-semibold mb-1">Parameter Tambahan (Opsional)</label><Textarea placeholder="Contoh: --ar 16:9, --v 6.0, --style raw, dll." value={additionalDetails} onChange={(e) => setAdditionalDetails(e.target.value)} rows="2"/></div>
                        </FormSection>
                    </div>

                    <div className="lg:col-span-1 lg:sticky top-8 self-start">
                         <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                            <h2 className="text-xl font-bold mb-4 text-slate-800">Hasil Prompt</h2>
                            <button onClick={generatePrompt} className={`w-full py-3 px-6 rounded-lg font-bold text-white transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center text-lg ${!subject ? 'bg-slate-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 shadow-lg'}`} disabled={!subject}>
                              Hasilkan Prompt Gambar
                            </button>
                            {(indonesianPrompt || englishPrompt) && (
                              <div className="mt-6 space-y-4 animate-fade-in">
                                {indonesianPrompt && ( <div className="relative"><label className="block text-slate-700 text-sm font-semibold mb-1">Prompt Versi Indonesia</label><Textarea readOnly value={indonesianPrompt} rows="4" className="bg-slate-100" /><button onClick={() => copyToClipboard(indonesianPrompt, 'Prompt Indonesia')} className="absolute top-8 right-2 text-slate-400 hover:text-blue-600 p-1" title="Salin"><CopyIcon/></button></div> )}
                                {englishPrompt && ( <div className="relative"><label className="block text-slate-700 text-sm font-semibold mb-1">Prompt Inggris (Untuk AI)</label><Textarea readOnly value={englishPrompt} rows="6" className="bg-slate-100" /><button onClick={() => copyToClipboard(englishPrompt, 'Prompt Inggris')} className="absolute top-8 right-2 text-slate-400 hover:text-blue-600 p-1" title="Salin"><CopyIcon/></button></div> )}
                              </div>
                            )}
                         </div>
                    </div>
                </div>
                <footer className="text-center mt-12 py-4">
                    <p className="text-sm text-slate-500">raf_dev</p>
                </footer>
              </div>
              <MessageBox message={message} type={messageType} onClose={() => setMessage('')} />
            </div>
          );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>

</body>
</html>
